[app:main]
use = egg:pydeepzoom
pyramid.reload_templates = true
#pyramid.includes = pyramid_debugtoolbar

[server:main]
use = egg:waitress#main
port = 6550
#host = localhost
#listen = localhost:6544
url_scheme = https
url_prefix = /pydeepzoom


# Begin logging configuration

[loggers]
keys = root, pydeepzoom

[logger_pydeepzoom]
level = DEBUG
handlers =
qualname = pydeepzoom

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration

