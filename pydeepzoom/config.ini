

[tiles_cache]
dir = ./tilescache
tempdir = ./temp

[allowed_domains]
whitelist = physalia.evolution.uni-bonn.de,www.physalia.evolution.uni-bonn.de,media.leibniz-lib.de,www.media.leibniz-lib.de,data.bolgermany.de,localhost,www.morphdbase.de,morphdbase.de,collections.smns-bw.org,www.collections.smns-bw.org, collections.zfmk.de, collections.leibniz-lib.de
blacklist = media.zfmk.de

[images]
known_formats = png, jpg, jpeg, jp2k, tiff, tif, pnm, pgm, pbm, pdf


[ssl_requests]
sslverify = False

[request_headers]
user-agent = pydeepzoom





